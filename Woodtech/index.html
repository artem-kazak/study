<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Document</title>
        <link rel="preconnect" href="https://fonts.googleapis.com" />
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
        <link
            href="https://fonts.googleapis.com/css2?family=Raleway:ital,wght@0,100..900;1,100..900&display=swap"
            rel="stylesheet"
        />
        <link
            href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap"
            rel="stylesheet"
        />
        <link rel="stylesheet" href="./styles/normalize.css" />
        <link rel="stylesheet" href="./swiper/swiper-bundle.min.css" />
        <link rel="stylesheet" href="./styles/base.css" />
        <script src="./swiper/swiper-bundle.min.js" defer></script>
        <script src="./js/script.js" defer></script>
    </head>
    <body>
        <div class="header container">
            <div class="header__container">
                <div class="logo header__logo">
                    <i class="logo__icon">
                        <svg width="15" height="15" viewBox="0 0 15 15" fill="none" xmlns="http://www.w3.org/2000/svg">
                            <path
                                fill-rule="evenodd"
                                clip-rule="evenodd"
                                d="M10 0H0V10C0 12.7614 2.23858 15 5 15H15V5C15 2.23858 12.7614 0 10 0ZM10 2H2V10C2 11.6569 3.34315 13 5 13H13V5C13 3.34315 11.6569 2 10 2Z"
                                fill="currentColor"
                            />
                        </svg>
                    </i>
                    <p class="logo__title">
                        woodtech<br />
                        <span class="logo__text">Architecture</span>
                    </p>
                </div>
                <div class="header__menu">
                    <a class="header__menu-link" href="#" target="_blank" rel="noopener noreferrer">Главная</a>
                    <a class="header__menu-link" href="#" target="_blank" rel="noopener noreferrer">Проект</a>
                    <a class="header__menu-link" href="#" target="_blank" rel="noopener noreferrer">Услуги</a>
                    <a class="header__menu-link" href="#" target="_blank" rel="noopener noreferrer">Блок</a>
                    <a class="header__menu-link" href="#" target="_blank" rel="noopener noreferrer">Компания</a>
                </div>
                <div class="header__social">
                    <a class="header__social-link" href="#" target="_blank" rel="noopener noreferrer">
                        <img src="./icons/instagram.svg" alt="inst" />
                    </a>
                    <a class="header__social-link" href="#" target="_blank" rel="noopener noreferrer">
                        <img src="./icons/vk.svg" alt="vk" />
                    </a>
                    <a class="header__social-link" href="#" target="_blank" rel="noopener noreferrer">
                        <img src="./icons/fb.svg" alt="facebook" />
                    </a>
                    <a class="header__social-link" href="#" target="_blank" rel="noopener noreferrer">
                        <img src="./icons/tw.svg" alt="twitter" />
                    </a>
                </div>
            </div>
        </div>
        <section class="hero">
            <div class="container">
                <div class="hero__container">
                    <div class="swiper hero__slider">
                        <div class="swiper-wrapper">
                            <div class="swiper-slide hero__slide">
                                <div class="hero__slide-wrapper">
                                    <img class="hero__slide-img" src="./img/slider-img.jpg" alt="Slide_1" />
                                    <div class="hero__slide-img-cover"></div>
                                </div>
                            </div>
                            <div class="swiper-slide hero__slide">
                                <div class="hero__slide-wrapper">
                                    <img class="hero__slide-img" src="./img/slider-img.jpg" alt="Slide_2" />
                                    <div class="hero__slide-img-cover"></div>
                                </div>
                            </div>
                            <div class="swiper-slide hero__slide">
                                <div class="hero__slide-wrapper">
                                    <img class="hero__slide-img" src="./img/slider-img.jpg" alt="Slide_3" />
                                    <div class="hero__slide-img-cover"></div>
                                </div>
                            </div>
                        </div>
                        <div class="slider-control hero__slider-control">
                            <div class="slider-numbers slider-control__item">
                                <span class="slider-numbers__current">01</span>
                                <span class="slider-numbers__divider"></span>
                                <span class="slider-numbers__total">03</span>
                            </div>
                            <div class="slider-control__item">
                                <div class="swiper-scrollbar"></div>
                            </div>
                            <div class="slider-control__item">
                                <div class="swiper-button-prev"></div>
                                <div class="swiper-button-next"></div>
                            </div>
                    </div>
                </div>
            </div>
        </section>
    </body>
</html>
